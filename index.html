<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
</head>

<body>
    <div id="app">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <header class="app-header">
                <h1>Gym Tracker</h1>
                <div class="header-actions">
                    <button id="btn-sync" class="icon-btn" aria-label="Sync">⚙️</button>
                </div>
            </header>
            <main class="content">
                <div class="section-header">
                    <h2>My Workouts</h2>
                </div>
                <div id="workouts-list" class="card-list">
                    <!-- Workouts injected here -->
                </div>

                <div class="action-buttons">
                    <button id="btn-manage-workouts" class="btn secondary">Manage Workouts</button>
                    <button id="btn-manage-tasks" class="btn secondary">Manage Tasks</button>
                </div>
            </main>
        </div>

        <!-- Workout Detail Screen -->
        <div id="detail-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="home">←</button>
                <h1 id="detail-title">Workout Name</h1>
                <button id="btn-edit-workout-tasks" class="icon-btn">EDIT</button>
            </header>
            <main class="content">
                <div id="workout-tasks-list" class="card-list">
                    <!-- Tasks injected here -->
                </div>
                <button id="btn-start-workout" class="btn primary large">START WORKOUT</button>
            </main>
        </div>

        <!-- Active Workout Screen -->
        <div id="active-workout-screen" class="screen">
            <header class="app-header">
                <button id="btn-quit-workout" class="icon-btn">✕</button>
                <h1 id="active-workout-title">Workout in Progress</h1>
                <div class="timer" id="workout-timer">00:00</div>
            </header>
            <main class="content">
                <div class="progress-bar-container">
                    <div id="workout-progress" class="progress-bar"></div>
                </div>

                <div id="active-task-container">
                    <!-- Active task content injected here -->
                </div>
            </main>
            <footer class="workout-footer">
                <button id="btn-prev-task" class="btn secondary">Previous</button>
                <button id="btn-skip-task" class="btn secondary">Skip</button>
                <button id="btn-next-task" class="btn primary">Next</button>
            </footer>
        </div>

        <!-- Manage Workouts Screen -->
        <div id="manage-workouts-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="home">←</button>
                <h1>Manage Workouts</h1>
                <button id="btn-add-workout" class="icon-btn">+</button>
            </header>
            <main class="content">
                <div id="manage-workouts-list" class="card-list">
                    <!-- Manage items injected here -->
                </div>
            </main>
        </div>

        <!-- Manage Tasks Screen -->
        <div id="manage-tasks-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="home">←</button>
                <h1>Manage Exercises</h1>
                <button id="btn-add-task" class="icon-btn">+</button>
            </header>
            <main class="content">
                <div class="search-bar">
                    <input type="text" id="task-search" placeholder="Search exercises...">
                </div>
                <div id="manage-tasks-list" class="card-list">
                    <!-- Manage items injected here -->
                </div>
            </main>
        </div>

        <!-- Add/Edit Task Screen -->
        <div id="edit-task-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="manage-tasks">←</button>
                <h1 id="edit-task-title">Add Exercise</h1>
                <button id="btn-save-task" class="icon-btn">SAVE</button>
            </header>
            <main class="content">
                <form id="task-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label>Target Muscle / Tips</label>
                        <input type="text" id="task-tips">
                    </div>
                    <div class="form-group">
                        <label>Instructions</label>
                        <textarea id="task-instructions" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Default Sets</label>
                            <input type="number" id="task-sets" value="3">
                        </div>
                        <div class="form-group">
                            <label>Default Reps</label>
                            <input type="number" id="task-reps" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Video</label>
                        <input type="file" id="task-video" accept="video/*">
                        <div id="video-preview-container"></div>
                    </div>
                </form>
            </main>
        </div>

        <!-- Edit Workout Tasks Screen -->
        <div id="edit-workout-tasks-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" id="btn-back-from-edit-workout">←</button>
                <h1>Edit Workout</h1>
                <button id="btn-add-task-to-workout" class="icon-btn">+</button>
            </header>
            <main class="content">
                <div id="workout-edit-list" class="card-list">
                    <!-- Draggable list items -->
                </div>
            </main>
        </div>

        <!-- Task Selection Screen (for adding to workout) -->
        <div id="task-selection-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" id="btn-back-from-selection">←</button>
                <h1>Select Exercises</h1>
                <button id="btn-confirm-selection" class="icon-btn">ADD</button>
            </header>
            <main class="content">
                <div class="search-bar">
                    <input type="text" id="selection-search" placeholder="Search...">
                </div>
                <div id="selection-list" class="card-list">
                    <!-- Checkbox list items -->
                </div>
            </main>
        </div>

        <!-- History Screen -->
        <div id="history-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="manage-tasks">←</button>
                <h1 id="history-title">History</h1>
            </header>
            <main class="content">
                <div id="history-list" class="card-list">
                    <!-- History items -->
                </div>
            </main>
        </div>

        <!-- Sync Screen -->
        <div id="sync-screen" class="screen">
            <header class="app-header">
                <button class="icon-btn back-btn" data-target="home">←</button>
                <h1>Settings & Sync</h1>
            </header>
            <main class="content">
                <div class="card">
                    <h3>GitHub Sync</h3>
                    <p class="text-small">Sync your data across devices using GitHub Gists.</p>

                    <div id="sync-auth-section">
                        <div class="form-group">
                            <label>Personal Access Token</label>
                            <input type="password" id="github-token" placeholder="ghp_...">
                        </div>
                        <button id="btn-connect-github" class="btn primary full-width">Connect</button>
                    </div>

                    <div id="sync-actions-section" class="hidden">
                        <p class="status-text" id="sync-status">Connected</p>
                        <div class="button-group">
                            <button id="btn-sync-upload" class="btn secondary">Upload to GitHub</button>
                            <button id="btn-sync-download" class="btn secondary">Download from GitHub</button>
                        </div>
                        <button id="btn-disconnect" class="btn danger full-width mt-2">Disconnect</button>
                    </div>
                </div>

                <div class="card mt-2">
                    <h3>Data Management</h3>
                    <button id="btn-export-json" class="btn secondary full-width">Export JSON Backup</button>
                    <button id="btn-clear-history" class="btn danger full-width mt-2">Clear History</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Dialogs -->
    <div id="dialog-overlay" class="overlay hidden">
        <div class="dialog">
            <h3 id="dialog-title">Title</h3>
            <div id="dialog-content">Content</div>
            <div class="dialog-actions">
                <button id="btn-dialog-cancel" class="btn secondary">Cancel</button>
                <button id="btn-dialog-confirm" class="btn primary">Confirm</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="github-sync.js"></script>
    <script src="app.js"></script>
</body>

</html>
